<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>LLM Info — Home</title>
        <style>
            :root{--bg:#0b1220;--card:#071222;--accent:#7dd3fc;--muted:#9aa6bd}
            body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:linear-gradient(180deg,#071028,#081427);color:#e6eef6;min-height:100vh;display:flex;align-items:center;justify-content:center}
            .wrap{max-width:920px;padding:28px;width:100%}
            .card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
            h1{margin:0 0 12px 0}
            p.lead{color:var(--muted);margin-top:0}
            .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;margin-top:18px}
            .btn{display:flex;align-items:center;justify-content:center;padding:16px;border-radius:10px;text-decoration:none;font-weight:700;background:rgba(255,255,255,0.03);border:1px solid rgba(255,255,255,0.03);color:inherit}
            .btn:hover{transform:translateY(-3px);box-shadow:0 8px 30px rgba(2,6,23,0.5)}
            footer{margin-top:18px;text-align:center;color:var(--muted)}
            @media (max-width:700px){.grid{grid-template-columns:1fr}}
        </style>
    </head>

    <body>
        <div class="wrap">
            <div class="card">
                <h1>LLM Info</h1>
                <p class="lead">Quick links to the four LLM topics — Base, Train, Deployment, Inference.</p>

                <div class="grid">
                    <a class="btn" href="/llm-base.html">LLM Base</a>
                    <a class="btn" href="/llm-train.html">LLM Train</a>
                    <a class="btn" href="/llm-deploy.html">LLM Deployment</a>
                    <a class="btn" href="/llm-inference.html">LLM Inference</a>
                </div>

                <footer>Kaushik — keep these files at the repo root (index.html + llm-*.html)</footer>
            </div>
        </div>
    </body>
</html>
